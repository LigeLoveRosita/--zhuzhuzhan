<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>李子的导航页</title>
  <style>
	:root {
	  --bg-color: #000;
	  --btn-bg: rgba(255, 255, 255, 0.1);
	  --btn-text: #fff;
	}

	body.light-mode {
	  --bg-color: #f5f5f5;
	  --btn-bg: rgba(0, 0, 0, 0.1);
	  --btn-text: #000;
	}

	* {
	  box-sizing: border-box;
	  margin: 0;
	  padding: 0;
	}

	body {
	  background-color: var(--bg-color);
	  font-family: sans-serif;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  flex-direction: column;
	  gap: 20px;
	  transition: background-color 0.3s ease;
	  position: relative;
	}

	.glass-button {
	  position: relative;
	  width: 80%;
	  max-width: 300px;
	  padding: 20px;
	  border-radius: 15px;
	  background: var(--btn-bg);
	  backdrop-filter: blur(10px);
	  color: var(--btn-text);
	  text-align: center;
	  text-decoration: none;
	  font-size: 1.2rem;
	  transition: transform 0.3s ease, box-shadow 0.3s ease;
	  border: 1px solid rgba(255, 255, 255, 0.3);
	  outline: none;
	  -webkit-tap-highlight-color: transparent;
	}

	.glass-button:hover {
	  transform: scale(1.05);
	  box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
	}

	.glass-button:active {
	  transform: scale(0.95);
	}

	@media (max-width: 600px) {
	  .glass-button {
		font-size: 1rem;
		padding: 15px;
	  }
	}

	.toggle-mode {
	  position: absolute;
	  top: 20px;
	  right: 20px;
	  background: var(--btn-bg);
	  color: var(--btn-text);
	  border: none;
	  padding: 10px 15px;
	  border-radius: 10px;
	  cursor: pointer;
	  backdrop-filter: blur(8px);
	  font-size: 0.9rem;
	  transition: background 0.3s ease, color 0.3s ease;
	  outline: none;
	  -webkit-tap-highlight-color: transparent;
	}

	.toggle-mode:hover {
	  transform: scale(1.05);
	}
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleTheme()">暗色模式</button>

  <a href="https://lzd.kizuki.wiki/" class="glass-button">李子</a>
  <a href="https://example.com/page2" class="glass-button">暂未添加</a>

  <script>
	function toggleTheme() {
	  document.body.classList.toggle('light-mode');
	}
  </script>
</body>
</html>
